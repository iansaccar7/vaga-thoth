<div class="container">
  <h2>Cadastro</h2>
  <form #cadastroForm="ngForm" (ngSubmit)="cadastrar()">
    <!-- Dados Pessoais -->
    <div class="section">
      <div class="row">
        <div class="col">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" class="form-control" [(ngModel)]="usuario.nome" required />
        </div>
        <div class="col">
          <label for="sobrenome">Sobrenome</label>
          <input type="text" id="sobrenome" name="sobrenome" class="form-control" [(ngModel)]="usuario.sobrenome" required />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="dataNascimento">Data de Nascimento</label>
          <input type="date" id="dataNascimento" name="dataNascimento" class="form-control" [(ngModel)]="usuario.dataNascimento" required />
        </div>
        <div class="col">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" class="form-control" [(ngModel)]="usuario.cpf" required maxlength="11" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" class="form-control" [(ngModel)]="usuario.telefone" required />
        </div>
        <div class="col">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" class="form-control" [(ngModel)]="usuario.email" required />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" class="form-control" [(ngModel)]="usuario.senha" required />
        </div>
        <div class="col">
          <label for="confirmarSenha">Confirmar Senha</label>
          <input type="password" id="confirmarSenha" name="confirmarSenha" class="form-control" [(ngModel)]="usuario.confirmarSenha" required />
        </div>
      </div>
    </div>

    <!-- Endereço -->
    <h3>Endereço</h3>
    <div class="section">
      <div class="row">
        <div class="col">
          <label for="cep">CEP</label>
          <input type="text" [(ngModel)]="usuario.endereco.cep" (blur)="buscarEndereco()" placeholder="CEP" />
        </div>
        <div class="col">
          <label for="logradouro">Logradouro</label>
          <input type="text" id="logradouro" name="logradouro" class="form-control" [(ngModel)]="usuario.endereco.logradouro" readonly />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="numero">Número</label>
          <input type="text" id="numero" name="numero" class="form-control" [(ngModel)]="usuario.endereco.numero" required />
        </div>
        <div class="col">
          <label for="complemento">Complemento</label>
          <input type="text" id="complemento" name="complemento" class="form-control" [(ngModel)]="usuario.endereco.complemento" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="bairro">Bairro</label>
          <input type="text" id="bairro" name="bairro" class="form-control" [(ngModel)]="usuario.endereco.bairro" readonly />
        </div>
        <div class="col">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" name="cidade" class="form-control" [(ngModel)]="usuario.endereco.cidade" readonly />
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar-se</button>
  </form>
</div>
